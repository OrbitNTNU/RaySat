[env:nucleo_g431rb]
platform = ststm32
board = nucleo_g431rb
framework = arduino

lib_deps =
    Wire
    arduino-libraries/SD@^1.3.0
    adafruit/Adafruit BMP280 Library@^2.6.8
    adafruit/Adafruit ADT7410 Library@^1.3.1
